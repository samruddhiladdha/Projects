<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Contact Me Form</h2>
    <form action="/action.php">
        <input type="text" placeholder="Enter name">
        <br>
        <br>
        <input type="text" placeholder="Enter email id">
        <br>
        <br>
        <h4>Select your class</h4>
        <label for="id1">
            <input type="radio" value="First year" name="class" id="id1">First year
        </label>
        <br>
        <label for="id2">
            <input type="radio" value="Second year" name="class" id="id2">Second year
        </label>
        <br>
        <label for="id3">
            <input type="radio" value="Third year" name="class" id="id3">Third year
        </label>
        <br>
        <label for="id4">
            <input type="radio" value="Final year" name="class" id="id4">Final year
        </label>
        <br>
        <h4>Select your interests</h4>
        <label for="101">
            <input type="checkbox" value="Machine Learning" name="Course" id="101">Machine Learning
        </label>
        <br>
        <label for="102">
            <input type="checkbox" value="Artificial Intelligence" name="course" id="102">Artificial Intelligence
        </label>
        <br>
        <label for="103">
            <input type="checkbox" value="Data Science" name="course" id="103">Data Science
        </label>
        <br>
        <label for="104">
            <input type="checkbox" value="Cyber Security" name="course" id="104">Cyber security
        </label>
        <h4>Select your city</h4>
        <select name="city">
            <option value="Amravati">Amravati</option>
            <option value="Surat">Surat</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Pune">Pune</option>
        </select>
        <br>
        <br>
        <h4>Feedback</h4>
        <textarea name="feedback" id="105" placeholder="Please Provide your valueable feedback" rows="5">feedback</textarea>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
